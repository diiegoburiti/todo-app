<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo App</title>
</head>

<body>
  <header>
    <h1 class="app_title">Todo App</i></h1>
    <p class="app_description">A to-do list for you to use.</p>
  </header>

  <div class="all_tasks">
    <h2 class="all_tasks-title">Your Lists Tasks</h2>
    <ul class="all_tasks-list" data-lists></ul>

    <form action="" data-new-list-form>
      <input type="text" class="new list" data-new-list-input placeholder="New list name" aria-label="New list name"
        maxlength="20">
      <button class="btn create" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo_list" data-list-display-container>
    <div class="todo_list-header">
      <h2 class="todo_list-title" data-list-title>YouTube</h2>
      <p class="todo_list-task-count" data-list-count>3 tasks remaining</p>
    </div>

    <div class="todo_list-body">
      <div class="todo_list-tasks" data-tasks></div>

      <div class="new-task-creator">
        <form action="" data-new-task-form>
          <input type="text" data-new-task-input class="new task" placeholder="New task name" aria-label="new task name"
            maxlength="50">
          <button class="btn create" aria-label="create new task">+</button>
        </form>
      </div>

      <div class="todo_list-delete">
        <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
        <button class="btn delete" data-delete-list-button>Delete list</button>
      </div>
    </div>
  </div>


  </div>
  <template id="task-template">
    <div class="task">
      <input type="checkbox" />
      <label>
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>
  <script src="script.js"></script>
</body>

</html>
